name: Deploy Astro to GitHub Pages
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      # ğŸ”¥ ESTA LÃNEA ES LA IMPORTANTE ğŸ”¥
      # Limpia symlinks y archivos especiales del dist
      - name: Clean dist metadata
        run: |
          mkdir clean-dist
          cp -R dist/* clean-dist/

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: clean-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
