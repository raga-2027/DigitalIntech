name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci   # mÃ¡s seguro que npm install

      - name: Build Astro
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist    # si tu carpeta fuera "build", cÃ¡mbialo aquÃ­
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4   # ğŸ‘ˆ Faltaba este paso

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
